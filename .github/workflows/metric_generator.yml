name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name:  About
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: about.svg
          token: ${{ secrets.GH_PAT }}
          base: header
          base_indepth: yes
#           plugin_fortune: yes
          plugin_introduction: yes
          plugin_introduction_title: yes
#           plugin_topics: yes
#           plugin_topics_limit: 0
#           plugin_topics_mode: icons
          plugin_notable: yes
#           plugin_discussions: yes
          
      - name:  Sponsors
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: sponsors.svg
          token: ${{ secrets.GH_PAT }}
          base: ""
          plugin_sponsors: yes
          plugin_sponsors_past: yes
          
      - name:  Anime
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: anime.svg
          token: ${{ secrets.GH_PAT }}
          base: ""
          plugin_anilist: yes
          plugin_anilist_limit: 10
          plugin_anilist_medias: manga, anime
          plugin_anilist_sections: favorites
          plugin_anilist_shuffle: yes
          plugin_anilist_user: JonTDean
          
      - name:  Youtube
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: youtube.svg
          token: ${{ secrets.GH_PAT }}
          base: ""
          plugin_music: yes
          plugin_music_provider: youtube
          plugin_music_mode: playlist
          plugin_music_playlist: ${{ secrets.YT_PLAYLIST }}
          plugin_music_token: ${{ secrets.YT_KEY }}
          plugin_music_user: NanoticHorizon
          plugin_music_limit: 6
          plugin_music_time_range: short
          plugin_music_top_type: tracks
            
      - name:  Code
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: code.svg
          token: ${{ secrets.GH_PAT }}
          base: ""
          plugin_code: yes
          plugin_code_days: 3
          plugin_code_lines: 12
          plugin_code_load: 400
          plugin_code_visibility: public
   
      - name:  Languages
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: languages.svg
          token: ${{ secrets.GH_PAT }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, less, sass, scss, qmake, lex, cmake, gnuplot, cala
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used
#           plugin_languages_indepth: yes
          plugin_languages_threshold: 0%
          
      - name:  Fingerprint
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: fingerprint.svg 
          token: ${{ secrets.GH_PAT }}
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_sections: solved
          plugin_leetcode_user: JonTDean
          plugin_stackoverflow: yes
          plugin_stackoverflow_limit: 2
          plugin_stackoverflow_lines: 4
          plugin_stackoverflow_lines_snippet: 2
          plugin_stackoverflow_sections: answers-top, questions-recent
          plugin_stackoverflow_user: 12746067
          
      - name:  github
        if: ${{ success() || failure() }}
        uses: JonTDean/metrics@master
        with:
          filename: github.svg 
          token: ${{ secrets.GH_PAT }} 
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B

